name: release
on:
  push:
    # Sequence of patterns matched against tags
    # Right now, we run this job automatically when a semantically versioned
    # tag is pushed (with an optional suffix).
    tags:
      - '[0-9]+.[0-9]+.[0-9]+*'
jobs:
  build-and-release:
    name: Build and release skupper-console
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Set env ğŸ“‹
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Install ğŸ“¦
        run: |
          HUSKY=0 CYPRESS_RUN_BINARY=0 yarn install --immutable --immutable-cache --check-cache --prefer-offline
      - name: Build ğŸš§
        run: |
          yarn build
        env:
          CI: false
      - name: Unit tests ğŸ”§
        run: |
          yarn test
      - name: Package ğŸ“¦
        run: |
          cd build/ && tar -zcvf ../console.tgz --exclude='./data' .
      - name: Create Draft Release âœ…
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ env.RELEASE_VERSION }}
          body: |
            Skupper-console is available as a tar ball:
            - console.tgz
            Issues fixed in this release
            - https://github.com/skupperproject/skupper-console/issues?q=is:issue%20milestone:${{ env.RELEASE_VERSION }}
          draft: true
      - name: Upload Release Asset â¬†ï¸
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./console.tgz
          asset_name: console.tgz
          asset_content_type: application/tar+gzip

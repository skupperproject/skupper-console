name: skupper-console
on:
  push:
    branches: [main, v2]
  pull_request:
    branches: [main, v2]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install ğŸ“¦
        run: |
          yarn install --prefer-offline --immutable --immutable-cache --check-cache

      - name: Lint ğŸ¨
        run: |
          yarn lint

      - name: Build ğŸš§
        run: |
          yarn build

      - name: Get number of CPU cores ğŸ’»
        id: cpu-cores
        uses: SimenB/github-actions-cpu-cores@v1

      - name: Unit tests ğŸ”§
        run: |
          yarn coverage --max-workers ${{ steps.cpu-cores.outputs.count }}

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Integration tests ğŸš¨
        run: |
          yarn ci

name: skupper-console
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Set up Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Install ğŸ“¦
        run: |
          yarn install --immutable --immutable-cache --check-cache --prefer-offline

      - name: Lint ğŸ¨
        run: |
          yarn lint

      - name: Build ğŸš§
        run: |
          yarn build

      - name: Get number of CPU cores ğŸ’»
        id: cpu-cores
        uses: SimenB/github-actions-cpu-cores@v1

      - name: Unit tests ğŸ”§
        run: |
          yarn coverage --max-workers ${{ steps.cpu-cores.outputs.count }}

      - name: Integration tests ğŸš¨
        run: |
          yarn ci

on:
  pull_request:
    branches:
      - main
      - v2
  push:
    branches:
      - main
      - v2

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ“¥
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run commit lint check âœ…
        uses: wagoid/commitlint-github-action@v5
        with:
          configFile: .commitlint.config.js

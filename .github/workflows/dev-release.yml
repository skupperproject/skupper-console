name: Development Release üöß

on:
  workflow_run:
    workflows: ["Build and Test üèóÔ∏è"]
    types:
      - completed
    branches:
      - main

jobs:
  build-and-release:
    name: Update Development Release üì¶
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write
    steps:
      - name: Checkout code üõéÔ∏è
        uses: actions/checkout@v4

      - name: Set up Node.js ‚öôÔ∏è
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Install Dependencies üì¶
        run: |
          HUSKY=0 CYPRESS_INSTALL_BINARY=0 yarn install --prefer-offline --frozen-lockfile

      - name: Build Project üöß
        run: |
          yarn build
        env:
          CI: false

      - name: Package Build üì¶
        run: |
          cd build/ && tar -zcvf ../console.tgz --exclude='./data' .

      - name: Get commit info üìã
        id: commit_info
        run: |
          echo "timestamp=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
          echo "message<<EOF" >> $GITHUB_OUTPUT
          git log -1 --pretty=%B >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update development tag üè∑Ô∏è
        run: |
          git tag -f development
          git push -f origin development

      - name: Update Development Release ‚ú®
        run: |
          # Delete existing release if it exists
          gh release delete development --yes || true

          # Create new release
          gh release create development console.tgz \
            --title "Development Build" \
            --notes "$(cat <<EOF
          üöß **Development Build** - Latest build from main branch

          This is an automatically updated development release containing the latest build from the main branch.

          **Warning**: This is a development build and may contain unstable features.

          **Built from**: ${{ github.sha }}
          **Build date**: ${{ steps.commit_info.outputs.timestamp }}

          ## Download
          - [console.tgz](https://github.com/${{ github.repository }}/releases/download/development/console.tgz)

          ## Latest Commit
          ${{ steps.commit_info.outputs.message }}
          EOF
          )" \
            --prerelease
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

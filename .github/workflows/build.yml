name: Build and Test ğŸ—ï¸

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chrome, firefox, safari, edge]
    steps:
      - name: Checkout code ğŸ“¥
        uses: actions/checkout@v4

      - name: Set up Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Install dependencies ğŸ“¦
        run: |
          HUSKY=0 yarn install --prefer-offline --frozen-lockfile

      - name: Lint code ğŸ¨
        run: |
          yarn lint

      - name: Build project ğŸ—ï¸
        run: |
          yarn build

      - name: Get number of CPU cores ğŸ’»
        id: cpu-cores
        uses: SimenB/github-actions-cpu-cores@v2

      - name: Run Unit tests ğŸ§ª
        run: |
          yarn coverage --max-workers ${{ steps.cpu-cores.outputs.count }}

      - name: Upload coverage to Codecov ğŸ“Š
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Run Integration tests ğŸš¨
        run: |
          export TERM=xterm # Correzione per tput
          ELECTRON_DISABLE_GPU=1 CYPRESS_NO_COMMAND_LOG=1 BROWSER=${{ matrix.browser }} yarn ci
